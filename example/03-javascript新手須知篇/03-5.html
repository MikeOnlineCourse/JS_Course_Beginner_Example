<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>你可能沒有注意的變數型別</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/03-1.css">
</head>
<body>
    <img id="logo" src="../images/logo2.png" alt="">

    <script>
        
        // 三種基本型別： 布林(Boolean)、數值(Number)、字串(String)
        var number = 1;
        var string = "HISKIO";
        var boolean = true;
        
        // 兩種複合的型別：陣列(Array)、物件(Object)
        var array = [];
        var object = {};
        
        // 兩種簡單型別：空值(null)、未定義(undefined)
        var Null = null;
        var Undefined;

        // 特殊型別：函式(Function)
        var fu = function(){};


        // 不可以命名變數用原本js的api當成變數，大小寫有分
        // var null = "123";

    </script>
</body>
</html>
