<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>計時器 setTimeout()</title>
    <link rel="stylesheet" href="./css/10-1.css">
</head>
<body>
    <h1 id="time"></h1>

    <script>
        var time = document.getElementById('time');
        time.innerText = '3秒後開始';
        
        
        setTimeout(function(){
            time.innerText = '開始!';
        },3000);

        setTimeout(function(){
            time.innerText = 'END';
        },6000);

    </script>
    
</body>
</html>
