<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>檢查class</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/09-3.css">
</head>
<body>
    <div id="app">
        <a class="menuBtn">
            <span class="open">
                <i class="fas fa-bars fa-3x"></i>
            </span>
            <span class="close">
                <i class="fas fa-times fa-3x"></i>
            </span>
        </a>

        <div class="content">
            <div class="mid">
                <img src="../images/logo2.png" alt="">
                <a class="clickWatch">點擊看課程</a>
            </div>
        </div>

        <div class="menu ">
            <ul class="nav">
                <li><a>abous</a></li>
                <li><a>content</a></li>
                <li><a>user</a></li>
                <li><a>address</a></li>
            </ul>
        </div>
    </div>
    <script>
        var app = document.getElementById('app');
        var menu = document.getElementsByClassName('menu')[0];
        var menuBtn = document.getElementsByClassName('menuBtn')[0];
        var clickWatch = document.getElementsByClassName('clickWatch')[0];
        
        menuBtn.addEventListener('click', function(){
            app.classList.toggle('open');
        });

        clickWatch.addEventListener('click', function(){
            
            //寫法 1
            if(app.classList.contains('open') === false ){
                window.open('https://hiskio.com/professions/1');
            }

            //寫法 2
            /*
                if(app.classList.contains('open') !== true ){
                    window.open('https://hiskio.com/professions/1');
                }
            */
            
            //寫法 3
            /*
                if(!app.classList.contains('open')){
                    window.open('https://hiskio.com/professions/1');
                }
            */
        });

    </script>
</body>
</html>
